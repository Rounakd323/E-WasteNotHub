{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - WastenotHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../static/css/login.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <!-- login message -->
         <div class="text-end mt-3 me-3">
    <a href="/" class="text-decoration-none text-secondary">
        <i class="bi bi-house-door-fill me-1"></i> Home
    </a>
    </div>

        {% if messages %}
        <div class="mt-3">
           {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="login-header">
            <img src="{% static 'interactions/images/logo.png' %}" alt="WastenotHub Logo">
            <h2>Welcome Back</h2>
            <p>Sign in to continue your e-waste journey</p>
        </div>
        
        <form action="/login/?next={{ request.GET.next }}" method="POST">
            {% csrf_token %}
            <!-- User Name Field -->
            <div class="mb-4 input-icon">
                <i class="bi bi-person-fill"></i>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            
            <!-- Password Field -->
            <div class="mb-4 input-icon">
                <i class="bi bi-lock-fill"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <!-- Role Selection -->
            <div class="mb-4">
                <label for="role" class="form-label">I am logging in as:</label>
                <select class="form-select" id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="seller">Seller</option>
                    <option value="buyer">Buyer</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="company">Company</option>
                </select>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="btn btn-login w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
            
            <div class="login-footer">
                <p>New to WastenotHub? <a href="/register/">Create an account</a></p>
                <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'javascripts/login.js' %}"></script>
</body>
</html>
