<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset Sent - WastenotHub</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .message-card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.1);
      max-width: 480px;
      text-align: center;
    }
    .message-card h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    .message-card p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
    }
    .btn-return {
      text-decoration: none;
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 0.6rem 1.4rem;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-return:hover {
      background: #0056b3;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="message-card">
    <h2>Password Reset Email Sent</h2>
    <p>If an account exists with the email you provided, we've sent instructions for resetting your password.</p>
    <p>Please check your inbox (and spam folder just in case).</p>
    <a href="/login/" class="btn-return">Return to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
