<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        .feedback-card {
            max-width: 600px;
            margin: 5% auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            position: relative;
        }
        .home-link {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
        }
        .feedback-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="feedback-card">
        <!-- Home Button -->
        <a href="/" class="btn btn-link home-link text-decoration-none">
            <i class="bi bi-house-door-fill"></i> Home
        </a>

        <h2>Give Feedback</h2>

        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="feedback_text" class="form-label">Your Feedback</label>
                <textarea name="feedback_text" id="feedback_text" class="form-control" rows="5" placeholder="Write your feedback here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit Feedback</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Icons & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
